<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading">
            <app-loading></app-loading>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" 
        *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email"
                class="form-control" 
                ngModel required email>
            </div>
            <div class="form-group">
                <label for="password" id="password">password</label>
                <input type="password" name="password" id="password"
                class="form-control" minlength="6"
                ngModel required password>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
            <button type="button" class="btn btn-default"
            (click)="onSwitchMode()"> Swith to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
        </form>
    </div>
</div>
